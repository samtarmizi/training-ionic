<ion-header>
  <ion-toolbar>
    <ion-title>post-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="response">
  <h1> Senarai Data</h1>

  <ion-card *ngFor="let post of response">
    <ion-card-header>
      <ion-card-subtitle>{{ post.title }}</ion-card-subtitle>
      <ion-card-title>{{ post.body }}</ion-card-title>
    </ion-card-header>

  </ion-card>

</ion-content>
