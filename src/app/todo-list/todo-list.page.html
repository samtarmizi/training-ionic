<ion-header>
  <ion-toolbar>
    <ion-title>todo-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="response">
  <h1> Senarai Data</h1>

  <ion-card *ngFor="let todo of response">
    <ion-card-header>
      <ion-card-subtitle>{{ todo.id }}</ion-card-subtitle>
      <ion-card-title>{{ todo.title }}</ion-card-title>
    </ion-card-header>

  </ion-card>

</ion-content>
