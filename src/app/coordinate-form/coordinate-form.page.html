<ion-header>
  <ion-toolbar>
    <ion-title>coordinate-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input placeholder="Name" [(ngModel)]="request.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Latitude</ion-label>
    <ion-input placeholder="3.09494" [(ngModel)]="request.latitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Longitude</ion-label>
    <ion-input placeholder="100.534" [(ngModel)]="request.longitude"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="submitForm()">Submit to API</ion-button>


</ion-content>
